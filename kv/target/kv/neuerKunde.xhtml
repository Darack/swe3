<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
		<link rel="stylesheet" href="resources/alleKunden.css" type="text/css" />
		
		<title>
			<ui:insert name="title">
				neuer Kunde
			</ui:insert>
		</title>
	</h:head>
	<h:body>
		<div id="header">
			<ui:insert name="header">
			</ui:insert>
		</div>
		<div id="content">
			<ui:insert name="content">
			</ui:insert>
			
			<h:form>
				<h:panelGrid>
					<h:outputLabel value="Vorname:" for="vorname" />
					<h:panelGroup>
						<h:inputText id="vorname" value="#{kunde.vorname}" required="true" requiredMessage="Eingabe fehlt"/>
						<h:message for="vorname" styleClass="message"/>
					</h:panelGroup>
					
					<h:outputLabel value="Nachname" for="nachname" />
					<h:panelGroup>
						<h:inputText id="nachname" value="#{kunde.nachname}" required="true" requiredMessage="Eingabe fehlt"/>
					</h:panelGroup>
						<h:message for="nachname" styleClass=".message"/>
					
					<h:outputLabel value="Geburtsdatum" for="geburtsdatum" />
					<h:panelGroup>
						<h:inputText id="geburtsdatum" value="#{kunde.geburtsdatum}" required="true" requiredMessage="Eingabe fehlt"/>
					</h:panelGroup>
						<h:message for="geburtsdatum" styleClass="message"/>
				</h:panelGrid>
				
				<h:commandButton action="#{kundenHandler.neu(kunde)}" value="Speichern" />
			</h:form>
					
		</div>
		<div id="footer">
			<ui:insert name="footer">
			</ui:insert>
		</div>
	</h:body>
</html>
