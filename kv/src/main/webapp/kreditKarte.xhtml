<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
		<link rel="stylesheet" href="resources/alleKunden.css" type="text/css" />
		
		<title>
			<ui:insert name="title">
				Kreditkarte anlegen / bearbeiten
			</ui:insert>
		</title>
	</h:head>
	<h:body>
		<div id="header">
			<ui:insert name="header">
			</ui:insert>
		</div>
		<div id="content">
			<ui:insert name="content">
			</ui:insert>
			
			<h:form>
				<h:panelGrid>
					<h:panelGroup>
						<h:outputLabel value="Kunde:" for="kunde" />
						<h:outputLabel value="#{kundenHandler.merkeKunde.vorname} #{kundenHandler.merkeKunde.nachname}" />
					</h:panelGroup>
				
					<h:panelGroup>
						<h:outputLabel value="KreditKartentyp" for="kreditkartentyp" />
						<h:selectOneMenu id="kreditkartentyp" value="#{kundenHandler.merkeKreditkarte.typ}">
							<f:selectItems var="form" value="#{kundenHandler.kreditkartentypValues}" itemValue="#{form}" itemLabel="#{form.label}" />
						</h:selectOneMenu>
					</h:panelGroup>
					
					<h:panelGroup>
						<h:outputLabel value="Kreditkartennummer:" for="kreditkartennummer" />
						<h:inputText id="kreditkartennummer" value="#{kundenHandler.merkeKreditkarte.nummer}" required="true" requiredMessage="Eingabe fehlt"/>
						<h:message for="kreditkartennummer" styleClass="message"/>
					</h:panelGroup>
					
					<h:panelGroup>
						<h:outputLabel value="GÃ¼ltig bis (z.B. 10/13):" for="gueltigBis" />
						<h:inputText id="gueltigBis" value="#{kundenHandler.merkeKreditkarte.gueltigBis}" required="true" requiredMessage="Eingabe fehlt">
							<f:convertDateTime pattern="MM/yy"/>
						</h:inputText>
						<h:message for="gueltigBis" styleClass="message"/>
					</h:panelGroup>
					
					<h:panelGroup>
						<h:outputLabel value="Inhaber" for="inhaber" />
						<h:inputText id="inhaber" value="#{kundenHandler.merkeKreditkarte.inhaber}" required="true" requiredMessage="Eingabe fehlt"/>
						<h:message for="inhaber" styleClass="message"/>
					</h:panelGroup>
					
					
				</h:panelGrid>
				
				<h:commandButton action="#{kundenHandler.kreditkarteSpeichern()}" value="Speichern" />
				<h:commandButton action="#{kundenHandler.abbrechen()}" value="Abbrechen" />
			</h:form>
			
		</div>
		<div id="footer">
			<ui:insert name="footer">
			</ui:insert>
		</div>
	</h:body>
</html>
